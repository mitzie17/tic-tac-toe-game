<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>

  <body class="bg-dark">
    <div class="container-title bg-secondary mt-2">
      <h1 class="text-center text-primary p-2">TIC TAC TOE GAME</h1>
    </div> 

    <div class="main-container" id="main">

      <div class="heading-turn text-center text-info p-3 m-3 bg-secondary" id="heading-turn">
        <h3>First Player Start</h3>
      </div>

      <div class="board" id="board">
        <div class="row d-flex justify-content-center">
          <div class="box" id="box1"></div>
          <div class="box" id="box2"></div>
          <div class="box" id="box3"></div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="box" id="box4"></div>
          <div class="box" id="box5"></div>
          <div class="box" id="box6"></div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="box" id="box7"></div>
          <div class="box" id="box8"></div>
          <div class="box" id="box9"></div>
        </div>
      </div>
<div class="text-center">
  <button class="btn btn-primary btn-lg m-3">Restart Game</button>
</div>
      

    </div>
  

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
  </body>

  </html>
